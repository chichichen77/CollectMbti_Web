<script language="JavaScript">
  function ShowTime(){
  　var NowDate=new Date();
  　var h=NowDate.getHours();
  　var m=NowDate.getMinutes();
  // 　var s=NowDate.getSeconds();　
  　document.getElementById('showtimebox').innerHTML = h+':'+m;
  　setTimeout('ShowTime()',1000);
  }
</script>
<script language="JavaScript">
  function MyAutoRun(){ 
    var url = window.location.search
    var username = url.split("?username=")[1]
    //console.log(username)

    var firstCaht = document.getElementById('firstcaht');
    firstCaht.innerHTML = `<p>想跟${username}分享我最近遇到的煩惱，就算${username}沒有遇過這種情況，只要你能感同身受，都跟我說說好嗎?</p>`;
    //console.log(firstCaht)
　　} 
    //頁面加載自動執行此function
　　window.onload=MyAutoRun();
</script>
